<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://demo.belgiumwebnet.com/assets/js/libs/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function () {
            $(".dropdown").hover(function () {
                $(".dropdown-menu", this).not(".in .dropdown-menu").stop().slideDown(400)
            },
            function () {
                $(".dropdown-menu", this).not(".in .dropdown-menu").stop().hide().slideUp(300)
            }),
            $(".dropdown").focus(function () {
                $(".dropdown-menu", this).not(".in .dropdown-menu").stop().show()
            },
            function () {
                $(".dropdown-menu", this).not(".in .dropdown-menu").stop().hide()
            })
        });
        
    </script>
  </body>
</html>
